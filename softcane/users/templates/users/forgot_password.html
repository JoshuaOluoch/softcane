
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--favicon-->
	<link rel="icon" href="{% static 'dashboard/assets/images/favicon-32x32.png' %}" type="image/png" />
	<!-- loader-->
	<link href="{% static 'dashboard/assets/css/pace.min.css' %}" rel="stylesheet" />
	<script src="assets/js/pace.min.js"></script>
	<!-- Bootstrap CSS -->
	<link href="{% static 'dashboard/assets/css/bootstrap.min.css' %}" rel="stylesheet">
	<link href="{% static 'dashboard/assets/css/bootstrap-extended.css' %}" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
	<link href="{% static 'dashboard/assets/css/app.css' %}" rel="stylesheet">
	<link href="{% static 'dashboard/assets/css/icons.css' %}" rel="stylesheet">
	<title>Softcane System</title>
</head>

<body class="bg-forgot">
	<!-- wrapper -->
	<div class="wrapper">
		<div class="authentication-forgot d-flex align-items-center justify-content-center">
			<div class="card forgot-box">
				<div class="card-body">
				<form action="{% url 'forgotPassword' %}" method="POST">
					{% csrf_token %}
					<div class="p-4 rounded  border">
						<div class="text-center">
							<img src="{% static 'dashboard/assets/images/icons/forgot-2.png' %}" width="120" alt="" />
						</div>
						<h4 class="mt-5 font-weight-bold">Forgot Password?</h4>
						<p class="text-muted">Enter your registered email ID to reset the password</p>
						<div class="my-4">
							<label class="form-label">Email</label>
							<input type="text" class="form-control form-control-lg" placeholder="example@user.com" name="email" required/>
						</div>
						<div class="d-grid gap-2">
							<button type="submit" class="btn btn-primary btn-lg">Send</button>
							<a href="{% url 'login' %}" class="btn btn-light btn-lg"><i class='bx bx-arrow-back me-1'></i>Back to Login</a>
						</div>
					</div>
				</form>
				</div>
			</div>
		</div>
	</div>
	<!-- end wrapper -->
</body>

</html>

{% extends "dashboard/base.html" %}
{% load static %}
{% block content %}
<!--start page wrapper -->
		<div class="page-wrapper">
			<div class="page-content">
				<!--breadcrumb-->
				<div class="page-breadcrumb d-none d-sm-flex align-items-center mb-3">
					<div class="breadcrumb-title pe-3">Payroll Codes</div>
					<div class="ps-3">
						<nav aria-label="breadcrumb">
							<ol class="breadcrumb mb-0 p-0">
								<li class="breadcrumb-item"><a href="javascript:;"><i class="bx bx-home-alt"></i></a>
								</li>
								<li class="breadcrumb-item active" aria-current="page">Payroll Codes</li>
							</ol>
						</nav>
					</div>

				</div>
				<!--end breadcrumb-->
				<div class="row">
					<div class="col-xl-9 mx-auto">

						<div class="d-flex justify-content-end">
							<a href="{% url 'payroll_code_create' %}" class="btn btn-primary">Add payroll code<a/>
						</div>
						<hr/>
						<div class="card">

							<div class="card-body">
								<div class="table-responsive">
								<table id="example" class="table table-bordered mb-0 table-striped table-hover">
									<thead>
										<tr>
											<th scope="col">Code</th>
											<th scope="col">Description</th>
											<th scope="col">Usage</th>
											<th scope="col">Action</th>
										</tr>
									</thead>
									<tbody>
                                    {% for i in payrollcode %}
										<tr>
											<th scope="row">{{i.payroll_code}}</th>
											<td>{{i.payroll_description}}</td>
											<td>{{i.payroll_usage}}</td>
											<td><a href="{{i.payroll_code_id}}/payroll_code_update/"><span style="font-size:15px" class="bx bx-pencil text-success" aria-hidden="true"></span></a>
												<a href="{{i.payroll_code_id}}/payroll_code_delete/"><span style="font-size:15px" class="bx bx-trash text-danger" aria-hidden="true"></span></a></td>
										</tr>
                                    {% endfor %}
									</tbody>
								</table>
								</div>
							</div>
						</div>

					</div>
				</div>
				<!--end row-->
			</div>
		</div>
		<!--end page wrapper -->


{% endblock %}

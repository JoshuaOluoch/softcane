{% extends "dashboard/base.html" %}
{% load static %}
{% block content %}
<!--start page wrapper -->
		<div class="page-wrapper">
			<div class="page-content">
				<!--breadcrumb-->
				<div class="page-breadcrumb d-none d-sm-flex align-items-center mb-3">
					<div class="breadcrumb-title pe-3">Loaders Daily Entry</div>
					<div class="ps-3">
						<nav aria-label="breadcrumb">
							<ol class="breadcrumb mb-0 p-0">
								<li class="breadcrumb-item"><a href="javascript:;"><i class="bx bx-home-alt"></i></a>
								</li>
								<li class="breadcrumb-item active" aria-current="page">Loader daily entry Deletion</li>
							</ol>
						</nav>
					</div>

				</div>
				<!--end breadcrumb-->
				<div class="row">
					<div class="col-xl-12 mx-auto">

						<div class="card">

							<div class="card-body">
								<form action='.' method='POST'>{% csrf_token %}
                                  <h3>Do you want to delete the loader entry detail for:  "{{ object.loader_name}}" of date {{object.date}}?</h3>
                                  <p><input type='submit' value='Yes' />  <a href='{% url "loaders_entry" %}'>Cancel</a></p>
                                </form>
							</div>
						</div>

					</div>
				</div>
				<!--end row-->
			</div>
		</div>
		<!--end page wrapper -->


{% endblock %}
